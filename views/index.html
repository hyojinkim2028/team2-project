<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2조 홈페이지</title>
    <style>
        table { border: 1px solid black; border-collapse: collapse; }
        table th, table td { border: 1px solid black; }
    </style>
</head>
<body>
    <!--등록 -->
    <div>
      <form id="comment-form">
        <fieldset>
          <legend>방명록</legend>
          <div><input id="username" type="text" placeholder="이름"></div>
          <div><textarea id="comment" placeholder="댓글입력"></textarea></div>
          <button type="submit">등록</button>
        </fieldset>
      </form>
    </div>
    

    <!-- 리스트 -->
    <table id="comment-list">
      <thead>
      <tr>

        <th>이름</th>
        <th>댓글</th>
        <th>작성된 시간</th>
        <th>수정</th>
        <th>삭제</th>

      </tr>
      </thead>
      <tbody>
      {% for user in users %}
      <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.comment}}</td>   
      </tr>
      {% endfor %}
      </tbody>
    </table>
</body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/index.js"></script>
</html>
