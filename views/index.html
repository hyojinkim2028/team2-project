<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2조 홈페이지</title>
    <style>
        table { border: 1px solid black; border-collapse: collapse; }
        table th, table td { border: 1px solid black; }
    </style>
</head>
<body>
    <!--등록 -->
    <div>
      <form id="user-form">
        <fieldset>
          <legend>방명록</legend>
          <div><input id="username" type="text" placeholder="이름"></div>
          <!-- <div><input id="age" type="number" placeholder="나이"></div> -->
          <div><input id="comment" type="text" placeholder="댓글입력"></div>
      
          <button type="submit">등록</button>
        </fieldset>
      </form>
    </div>
    

    <!-- 리스트 -->
    <table id="user-list">
      <thead>
      <tr>
        <th>아이디</th>
        <th>이름</th>
        <!-- <th>나이</th> -->
        <th>댓글</th>

      </tr>
      </thead>
      <tbody>
      {% for user in users %}
      <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <!-- <td>{{user.age}}</td> -->
        <td>{{user.comment}}</td>
       
      </tr>
      {% endfor %}
      </tbody>
    </table>
</body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/index.js"></script>
</html>
